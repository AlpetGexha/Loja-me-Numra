<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja me Numra</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <p id="secretNumber"></p> -->
        <label for="">Leveli</label>
        <button onclick="setGameLevel('easy')">I Lehtë</button>
        <button onclick="setGameLevel('medium')">I Mesme</button>
        <button onclick="setGameLevel('hard')">I Vështirë</button>
        <!-- <button onclick="setGameLevel('impossible')">imposible</button> -->

        <br> <br>
        <label for="">Moda</label>
        <button onclick="setGameMode('easy')">E Leht</button>
        <button onclick="setGameMode('hard')">E Vështirë</button>

        <br>
        <span id="gameMode"></span> <br>
        <span id="gameLevel"></span>

        <br>
        <span id="guessLeft"></span><br>
        <span id="guessDigit"></span>

        <h1>Loja me numra</h1>
        <ul id="guessList"></ul>
        <div id="inputContainer">
            <input type="text" id="guessInput">
            <button id="guessButton">Qëllo</button>
            <button id="restartButton">Restarto</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
