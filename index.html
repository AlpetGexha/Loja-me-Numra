<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Number Game</title>
</head>

<body>
    <section class="container">
        <section>
            <label for="">Leveli</label>
            <button onclick="setGameLevel('easy')" data-level="easyLevel">I Lehtë</button>
            <button onclick="setGameLevel('medium')" data-level="mediumLevel">I Mesme</button>
            <button onclick="setGameLevel('hard')" data-level="hardLevel">I Vështirë</button>

        </section>

        <section>
            <label for="">Moda</label>
            <button data-mode="easyMode" onclick="setGameMode('easy')">E Leht</button>
            <button data-mode="hardMode" onclick="setGameMode('hard')">E Vështirë</button>
        </section>

        <section>
            <span id="gameMode"></span>
            <span id="gameLevel"></span>
        </section>

        <section>
            <span id="guessDigit"></span> <br>
            <span id="guessLeft"></span>
        </section>

        <h1>Loja me numra</h1>
        <ul id="guessList" class="number-list"></ul>
        <div id="inputContainer">
            <input type="text" id="guessInput">
            <button id="guessButton">Qëllo</button>
            <button id="restartButton">Restarto</button>
        </div>
        </div>
</body>

</html>
